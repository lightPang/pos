<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#register">
                <i class="green icon-home bigger-110"></i>
                  记录登记
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#unprocessed">
                <i class="icon-rocket bigger-110"></i>
                未巡检
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#processed">
                <i class="icon-rocket bigger-110"></i>
                已巡检
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="register" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 记录编号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="tasknumber" placeholder="自动生成"  />
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
                    <div class="col-sm-3">
                        <textarea class="autosize-transition form-control" id="form-field-11" placeholder="Default Text"></textarea>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 确认时间 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="？？？"  />
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 完成时间 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="自动生成"  />
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 凭证上传 </label>
                    <div class="col-sm-3">
                        <div class="ace-file-input ace-file-multiple">
                            <input id="id-input-file-3" type="file" multiple="">
                        </div>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" type="button">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="unprocessed" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      记录编号
                    </th>
                    <th>
                      备注
                    </th>
                    <th>
                      确认时间
                    </th>
                  </tr>
                </thead>
              </table>
            </div>

            <div id="processed" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      记录编号
                    </th>
                    <th>
                      备注
                    </th>
                    <th>
                      确认时间
                    </th>
                    <th>
                      完成时间
                    </th>
                    <th>
                      凭证
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
