<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>
    <link  rel="stylesheet" href="__PUBLIC__/userDefinedCss/checkRecord.css" />
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#register">
                <i class="green icon-home bigger-110"></i>
                  机器列表
                </a>
            </li>

  

          </ul>

          <div class="tab-content">
            <div id="register" class="tab-pane in active">
              <div id="table-div" class="dataTables_wrapper" role="grid" >
                <table id="order-table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th >机器编号</th>
                      <th>终端编号</th>
                      <th>安装地址</th> 
                      <th>装机时间</th>
                      <th>最近巡检</th> 
                      <th>最近巡检人</th> 
                      <th>未巡检天数</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>
                      
                  </tbody>
                </table>
              </div>
              <div id="record" class="row" style="display:none">
                <form class="form-horizontal" id="record-form" role="form" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 凭证编号 </label>
                    <div class="col-sm-2">
                        <input type="text" name="confirm_code" placeholder="凭证确认码" class="required" />
                    </div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 完成时间 </label>
                    <div class="col-sm-2">
                        <input type="date" id="form-field-1" name="time"  class="required" />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" > 加纸 </label>
                    <div class="col-sm-2">
                        <input type="checkbox"  name="is_add" class="record-check-box" />
                    </div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
                    <div class="col-sm-3">
                        <textarea class="autosize-transition form-control" name="remark" placeholder="备注" class="required"></textarea>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 凭证上传 </label>
                    <div class="col-sm-3">
                        <div class="ace-file-input ace-file-multiple">
                            <input id="id-input-file-3" type="file" class="required" name="img">
                        </div>
                    </div>
                  </div>
                  <input type="hidden" id="siRecord" name="si_id" />
                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" type="button" onclick="addRecord()">
                        <i class="icon-ok bigger-110"></i>
                          上传记录
                      </button>
                    </div>
                  </div>
                </form>
                <div >
                  <div class="line">
                    <Button id="returnBtn">返回</Button>
                  </div>
                  <table id="record-table" class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>巡检时间</th>
                        <th>是否加纸</th>
                        <th>负责人</th>
                        <th>确认码</th>
                        <th>凭证下载</th>
                        <th>备注</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>    
              </div>
            </div>
          </div><!-- tab content end -->

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/js/jquery.form.js"></script>
    <script src="__PUBLIC__/userDefinedJs/checkRecord.js"></script>
  </body>
</html>
