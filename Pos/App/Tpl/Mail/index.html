<!DOCTYPE html>
<html lang="en">
  <head>
    <layout name="layout" />
    <link rel="stylesheet" href="__PUBLIC__/userDefinedCss/dialog.css" />
    <link rel="stylesheet" href="__PUBLIC__/userDefinedCss/mail.css" />
    <script type="text/javascript" src="__PUBLIC__/huploadify/jquery.Huploadify.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/huploadify/Huploadify.css"/>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    </script>
  </head>
  <body>
    
    <div>
      <div class="row">
        <form method="post" id="mailForm"  role="form" action="__APP__/Mail/sendMail" >
        
          <div  class="form-div">
            <label  style="text-align:right;" for="form-field-1"> 自动添加： </label>
            <input id="search" class="ui-autocomplete-input" type="text" />
            <div class="inline-div">
              <button type="button" id="addReceiver" class="btn btn-primary">收件人</button>
              <button type="button" id="addCopyTo" class="btn btn-info">抄送</button>
              <button type="button" id="addSecTo" class="btn btn-success">密送</button>
            </div>
          </div>
          <div  class="form-div">
            <label style="text-align:right;" for="form-field-1"> 收件人：</label>
                <textarea class="autosize-transition inline-div" type="text" id="receiver" name="receiver" placeholder="收件人"></textarea>
       
            
          </div>
          <div class="form-div">
            <label  style="text-align:right;" for="form-field-1"> 抄送人：</label>
              <textarea class="autosize-transition inline-div" type="text" id="copyTo" name="copyTo" placeholder="抄送人"></textarea>
            
          </div>
          <div class="form-div" >
            <label  style="text-align:right;" for="form-field-1"> 密送人：</label>
              <textarea class="autosize-transition inline-div" type="text" id="secrTo" name="secrTo" placeholder="密送人"></textarea>
          </div>

          <div class="form-div" >
            <label  style="text-align:right;" for="form-field-1"> 主&nbsp;题：</label>
              <input class=" inline-div titleText" type="text" name="theme" placeholder="主题" />
          </div>
          
          <div class="form-div" >
            <script id="editor" name="content" type="text/plain">{$content}</script>
            <div id="upload"></div>
            <input type="hidden" id="file_list" name="file_list" />
            <button class="btn" type="button" onclick ="send()" >发送</button>
            <button class="btn" type="button" style="display:none;">存为模板</button>
          </div>


        </form>
      </div>
        
       
    
    </div>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/userDefinedJs/mail.js"></script>
    
  </body>
</html>
