<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AddSupplier</title>
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  新增供应商
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                供应商列表
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" id="addsupplier_form" action="__APP__/Supplier/add">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 设备供应商 </label>
                    <div class="col-sm-2">
                        <input type="text" id="supplier" name="supplier" placeholder="设备供应商"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
                    <div class="col-sm-4">
                        <textarea class="autosize-transition form-control" id="remark" name="remark" placeholder="备注"></textarea>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3">
                      <button class="btn btn-info " id="addbtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="all" class="table-responsive tab-pane">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <div class="row">
                  <div class="col-sm-6">
                    <div id="sample-table-2_length" class="dataTables_length">
                      <label>
                        每页显示
                      <select name="sample-table-2_length" size="1" aria-controls="sample-table-2">
                        <option value="10" selected="selected">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                        条记录
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div id="sample-table-2_filter" class="dataTables_filter">
                      <label>
                        查找:
                        <input type="text" aria-controls="sample-table-2">
                      </label>
                    </div>
                  </div>
                  </div>
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="center">序号</th>
                      <th>供应商</th>
                      <th>备注</th>
                      <th>创建者</th>
                      <th>创建时间</th>
                      <th>修改者</th>
                      <th>修改时间</th>
                    </tr>
                  </thead>

                  <tbody>
                    <volist name="providers" id="provider">
                      <tr>
                      <td class="center">{$key+1}</td>
                      <td style="display:none">{$provider.mp_id}</td>
                      <td>{$provider.mp_name}</td>
                      <td>{$provider.remark}</td>
                      <td>{$provider.create_user}</td>
                      <td>{$provider.create_time}</td>
                      <td><if condition="$provider.edit_user != null">{$provider.edit_user} <else />无</if></td>
                      <td><if condition="$provider.edit_time != null">{$provider.edit_time} <else />无</if></td>
                    </tr>
                   </volist>
                  </tbody>
                </table>

                <div class="row">
                  <div class="col-sm-6">
                    <div id="sample-table-2_info" class="dataTables_info">显示 1 至 10， 总共 23 条记录</div>
                  </div>
                  <div class="col-sm-6">
                    <div class="dataTables_paginate paging_bootstrap">
                      <ul class="pagination">
                        <li class="prev disabled">
                          <a href="#">
                            <i class="icon-double-angle-left"></i>
                          </a>
                        </li>
                        <li class="active">
                          <a href="#">1</a>
                        </li>
                        <li>
                          <a href="#">2</a>
                        </li>
                        <li>
                          <a href="#">3</a>
                        </li>
                        <li class="next">
                          <a href="#">
                            <i class="icon-double-angle-right"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="__PUBLIC__/userDefinedJs/addsupplier.js"></script>
    
  </body>
</html>
