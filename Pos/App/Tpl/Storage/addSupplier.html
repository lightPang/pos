<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AddSupplier</title>
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  新增供应商
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                供应商列表
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" id="addsupplier_form" action="#">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 设备供应商 </label>
                    <div class="col-sm-2">
                        <input type="text" id="supplier" name="supplier" placeholder="设备供应商"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
                    <div class="col-sm-4">
                        <textarea class="autosize-transition form-control" id="remark" name="remark" placeholder="备注"></textarea>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3">
                      <button class="btn btn-info " id="addbtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="all" class="table-responsive tab-pane">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="center">序号</th>
                      <th>供应商</th>
                      <th>备注</th>
                      <th>创建者</th>
                      <th>创建时间</th>
                      <th>修改者</th>
                      <th>修改时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dialog-modal" title="修改设备供应商"  style="display: none">
        <div class="dialog-content">
          <div class="space-4"></div>
        <form class="form-horizontal" role="form" method="post" action="__APP__/Supplier/update" id="updateForm">
          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 类型名称 </label>
            <div class="col-sm-2">
                <input type="text" id="updateName" name="name" placeholder="名称"  />
            </div>
                   
          </div>

          <div class="space-4"></div>
          
          <div class="form-group " >
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 备注</label>
            <div class="col-sm-6 ">
              <textarea class="autosize-transition form-control" id="updateRemark" name="updateRemark" placeholder="备注"></textarea>
            </div>

          </div> 
          <input id="mp_id" type="hidden" name="mp_id" />
          
          <div class="space-4"></div>
          <div class="form-group">
            <div class="col-md-3 "> </div>
            <div class="col-sm-6 ">
              <div style='float: left;'>
              <button id="updateBtn" class="btn btn-info" type="button">
              <i class="icon-ok bigger-110"></i>
                提交
              </button>
              </div>
              <div style='float: left;'>
              <button id="cancelBtn" class="btn btn-danger" type="button">
              <i class="icon-reply bigger-110"></i>
                取消
              </button>
              </div>
            </div>
          </div>
                  
        </form>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/addsupplier.js"></script>
    
  </body>
</html>
