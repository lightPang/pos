<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">

            <li class="active">
              <a data-toggle="tab" href="#unprocessed">
                <i class="green icon-home bigger-110"></i>
                  坏机列表
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#processed">
                <i class="green icon-home bigger-110"></i>
                  报废列表
                </a>
            </li>
          </ul>

          <div class="tab-content">

            <div id="unprocessed" class="tab-pane in active">
              <div id="tableDiv">
                <table id="unprocessed_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机身编码</th>
                      <th>机器类型</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>

              <div id="ed_Div" class="row" style="display:none;">
                <form class="form-horizontal" id="editForm" role="form">
                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="ed_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="ed_mType"> 机器类型：<span></span></div> 
                    <div class="bottom"></div> 
                  </div>

                  <input type="hidden" id="ed_m_id" name="m_id" />

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 修复情况： </label>
                    <div class="col-sm-3">
                      <select id="is_repair" name="is_repair" class="col-sm-8">
                        <option value="0" >修复成功</option>
                        <option value="1" >报废机器</option>
                      </select>
                    </div> 
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-5 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="ed_btn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          确认
                      </button>
                      <button class="btn btn-info" id="ed_RtnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>

            </div>

            <div id="processed" class="tab-pane">
              <div id="submit_table" >
                <table id="table_submited" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机身编码</th>
                      <th>机器类型</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="submitedDiv" class="row" style="display:none;">
                <div class="line" >
                  <div class="col-sm-3  no-padding-right"> <button id="sb_returnBtn">返回</button></div>
                  <div class="bottom"></div> 
                </div>

                <div class="line">
                  <div class="col-sm-3  no-padding-right" id="sb_m_code"> 机身编码：<span></span></div>
                  <div class="col-sm-3 no-padding-right" id="sb_mType"> 机器类型：<span></span></div>
                  <div class="bottom"> </div>
                </div>

                <div class="record_div">
                  <input type="hidden" id="table_name" value="machine" />
                  <input type="hidden" id="item_id" />
                  <table id="record_table"  class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="user_td">修改用户</th>
                        <th class="time_td" >修改时间</th>
                        <th class="content_td">修改内容</th>
                      </tr>
                    </thead>

                    <tbody>
                      
                    </tbody>
                  </table>
                </div><!-- record div end -->
              </div>
            </div><!-- tab content end -->
          </div>

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/machineBroken.js"></script>
  </body>
</html>
