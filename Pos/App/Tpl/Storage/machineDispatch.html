<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MachineDispatch</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  新增申请
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#confirm">
                <i class="icon-rocket bigger-110"></i>
                申请确认
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#agreed">
                <i class="icon-rocket bigger-110"></i>
                已确认申请
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#disagreed">
                <i class="icon-rocket bigger-110"></i>
                已拒绝申请
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >调出仓库</label>
                    <div class="col-sm-3">
                      <select id="out_company" class="form-control">
                        <option>请选择</option>
                        <volist name="companys" id="company">
                          <option value="{$company.c_id}">{$company.name}</option>
                        </volist>
                      </select>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" >调入仓库</label>
                    <div class="col-sm-3">
                      <select id="in_company" class="form-control">
                        <option>请选择</option>
                        <volist name="companys" id="company">
                          <option value="{$company.c_id}">{$company.name}</option>
                        </volist>
                      </select>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >选择机型</label>
                    <div class="col-sm-3">
                      <select id="m_type" class="form-control">
                        <option>请选择</option>
                        <volist name="machineTypes" id="machineType">
                          <option value="{$machineType.mt_id}">{$machineType.mt_name}—  {$machineType.mt_number}</option>
                        </volist>
                      </select>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" > 可调数量 </label>
                    <div class="col-sm-1">
                        <input type="text" id="valid_quantity" name="valid_quantity" disabled="disabled" style="width:60px;"/>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" > 调出数量 </label>
                    <div class="col-sm-2">
                        <input type="text" id="quantity" name="quantity" style="width:60px;"/>
                        <button id="addMachineType" class="btn btn-sm btn-primary" type="button">
                         <i class="icon-plus bigger-110"></i>
                        </button>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" >已添加:</label>
                  </div>

                  <div>
                    <label class="col-sm-1 control-label no-padding-right" ></label>
                    <table id="addRecord" class="table table-striped table-bordered table-hover" style="width:80%;">
                      <thead>
                        <tr>
                          <th style="width:0px;"></th>
                          <th class="center">调出仓库</th>
                          <th class="center">调入仓库</th>
                          <th class="center">机型</th>
                          <th class="center">数量</th>
                          <th class="center">操作</th>
                        </tr>
                      </thead>

                      <tbody>
                      </tbody>
                    </table>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="center">
                      <button class="btn btn-info" type="button" id="addBtn">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div id="confirm" class="tab-pane">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th style="width:0%;"></th>
                      <th>调出仓库</th>
                      <th>调入仓库</th>
                      <th>机器类型</th>
                      <th>机器数量</th>
                      <th>创建者</th>
                      <th>创建时间</th>
                      <th>修改者</th>
                      <th>修改时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>

            <div id="agreed" class="tab-pane">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <table id="sample-table-3" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>调出仓库</th>
                      <th>调入仓库</th>
                      <th>机器类型</th>
                      <th>机器数量</th>
                      <th>机器列表</th>
                      <th>备注</th>
                      <th>创建者</th>
                      <th>创建时间</th>
                      <th>修改者</th>
                      <th>修改时间</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>

            <div id="disagreed" class="tab-pane">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <table id="sample-table-4" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>调出仓库</th>
                      <th>调入仓库</th>
                      <th>机器类型</th>
                      <th>机器数量</th>
                      <th>备注</th>
                      <th>创建者</th>
                      <th>创建时间</th>
                      <th>修改者</th>
                      <th>修改时间</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="dialog-modal-agree" title="同意设备调拨"  style="display: none">
      <div class="dialog-content">
        <form class="form-horizontal" role="form"  id="agreeForm">
          <input id="agree_do_id" type="hidden" name="do_id" />
          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" > 备注 </label>
            <div class="col-sm-7">
                <textarea class="autosize-transition form-control" id="agree_remark" name="remark" placeholder="备注"></textarea>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <div class="col-md-3 "> </div>
            <div class="col-sm-6 ">
              <div style='float: left;'>
                <button id="agreeBtn" class="btn btn-info" type="button">
                <i class="icon-ok bigger-110"></i>
                  提交
                </button>
              </div>

              <div style='float: left;'>
                <button id="agree_cancelBtn" class="btn btn-danger" type="button">
                  <i class="icon-reply bigger-110"></i>
                    取消
                  </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="dialog-modal-disagree" title="拒绝设备调拨"  style="display: none">
      <div class="dialog-content">
        <form class="form-horizontal" role="form"  id="disagreeForm">
          <input id="disagree_do_id" type="hidden" name="do_id" />
          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" > 备注 </label>
            <div class="col-sm-7">
                <textarea class="autosize-transition form-control" id="disagree_remark" name="remark" placeholder="备注"></textarea>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <div class="col-md-3 "> </div>
            <div class="col-sm-6 ">
              <div style='float: left;'>
                <button id="disagreeBtn" class="btn btn-info" type="button">
                <i class="icon-ok bigger-110"></i>
                  提交
                </button>
              </div>

              <div style='float: left;'>
                <button id="disagree_cancelBtn" class="btn btn-danger" type="button">
                  <i class="icon-reply bigger-110"></i>
                    取消
                  </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
  <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
  <script src="__PUBLIC__/userDefinedJs/machineDispatch.js"></script>
  </body>
</html>
