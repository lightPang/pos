<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MachineType</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  新增设备型号
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                设备型号列表
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" id="addmachinetypeform" action="__APP__/MachineType/add">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 设备供应商</label>
                    <div class="col-sm-3">
                      <select id="m_provider" class="form-control">
                        <!--options-->
                        <volist name="providers" id="provider">
                          <option value="{$provider.mp_id}">{$provider.name}</option>
                        </volist>
                      </select>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机器名称 </label>
                    <div class="col-sm-2">
                        <input type="text" name="mt_name"  />
                        <div class="red" id="error_name"></div>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机型号 </label>
                    <div class="col-sm-2">
                        <input type="text" name="mt_number"  />
                        <div class="red" id="error_number"></div>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机具类型</label>
                    <div class="col-sm-1">
                      <select id="type">
                        <option value="0">POS机</option>
                        <option value="1">键盘</option>
                        <option value="2">SIM卡</option>
                        <option value="3">其它</option>
                      </select>
                    </div>
                
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 设备类型</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="radio" name="is_wired" checked="checked" value="1">
                          <span class="lbl"> 有线</span>
                        </label>
                        <label>
                          <input class="ace" type="radio" name="is_wired" value="0">
                          <span class="lbl"> 无线</span>
                        </label>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 是否需要键盘</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="checkbox" name="is_keyboard">
                          <span class="lbl"> 是</span>
                        </label>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 是否需要SIM</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="checkbox" name="is_simed">
                          <span class="lbl"> 是</span>
                        </label>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
                    <div class="col-sm-6">
                        <textarea class="autosize-transition form-control" id="remark" name="remark" placeholder="备注"></textarea>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="center ">
                      <button class="btn btn-info" type="button" id="addbtn">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="all" class="tab-pane">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <table id="sample-table-2" id="contentTable" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>机型名称</th>
                      <th>机型号</th>
                      <th>类型</th>
                      <th>有无线</th>
                      <th>是否需要键盘</th>
                      <th>是否需要SIM</th>
                      <th>备注</th>
                      <th>创建时间</th>
                      <th>修改时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
              </table>
              <div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dialog-modal" title="修改设备型号"  style="display: none">
        <div class="dialog-content">
        <form class="form-horizontal" role="form" method="post" action="__APP__/MachineType/update" id="updateForm">
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 设备供应商</label>
            <div class="col-sm-3">
              <select id="updateProvider" class="form-control">
                <!--options-->
                <volist name="providers" id="provider">
                  <option value="{$provider.mp_id}">{$provider.name}</option>
                </volist>
              </select>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 机器名称 </label>
            <div class="col-sm-2">
                <input type="text" id="updateName" name="updateName"  />
                <div class="red" id="update_error_name"></div>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 机型号 </label>
            <div class="col-sm-2">
                <input type="text" id="updateNumber" name="updateNumber"  />
                <div class="red" id="update_error_number"></div>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 机具类型</label>
            <div class="col-sm-1">
              <select id="updateType">
                <option value="0">POS机</option>
                <option value="1">键盘</option>
                <option value="2">SIM卡</option>
                <option value="3">其它</option>
              </select>
            </div>
        
            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 设备类型</label>
            <div class="col-sm-2">
                <label>
                  <input class="ace" type="radio" name="update_is_wired" value="1">
                  <span class="lbl"> 有线</span>
                </label>
                <label>
                  <input class="ace" type="radio" name="update_is_wired" value="0">
                  <span class="lbl"> 无线</span>
                </label>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否需要键盘</label>
            <div class="col-sm-1">
                <label>
                  <input class="ace" type="checkbox" name="update_is_keyboard">
                  <span class="lbl"> 是</span>
                </label>
            </div>

            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否需要SIM</label>
            <div class="col-sm-1">
                <label>
                  <input class="ace" type="checkbox" name="update_is_simed">
                  <span class="lbl"> 是</span>
                </label>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
            <div class="col-sm-6">
                <textarea class="autosize-transition form-control" id="updateRemark" name="remark" placeholder="备注"></textarea>
            </div>
          </div> 


          <input id="mt_id" type="hidden" name="mt_id" />
          
          <div class="space-4"></div>
          <div class="form-group">
            <div class="col-md-3 "> </div>
            <div class="col-sm-6 ">
              <div style='float: left;'>
              <button id="updateBtn" class="btn btn-info" type="button">
              <i class="icon-ok bigger-110"></i>
                提交
              </button>
              </div>
              <div style='float: left;'>
              <button id="cancelBtn" class="btn btn-danger" type="button">
              <i class="icon-reply bigger-110"></i>
                取消
              </button>
              </div>
            </div>
          </div>
                  
        </form>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/addmachinetype.js"></script>
  </body>
</html>
