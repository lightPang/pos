<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MachineType</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  新增设备型号
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                设备型号列表
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" id="addmachinetypeform" action="__APP__/MachineType/add">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 设备供应商</label>
                    <div class="col-sm-3">
                      <select id="m_provider" class="form-control">
                        <!--options-->
                        <volist name="providers" id="provider">
                          <option value="{$provider.mp_id}">{$provider.name}</option>
                        </volist>
                      </select>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机器名称 </label>
                    <div class="col-sm-2">
                        <input type="text" name="mt_name"  />
                        <div class="red" id="error_name"></div>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机型号 </label>
                    <div class="col-sm-2">
                        <input type="text" name="mt_number"  />
                        <div class="red" id="error_number"></div>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机具类型</label>
                    <div class="col-sm-1">
                      <select id="type">
                        <option value="1">POS机</option>
                        <option value="2">键盘</option>
                        <option value="3">SIM卡</option>
                        <option value="4">其它</option>
                      </select>
                    </div>
                
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 设备类型</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="radio" name="is_wired" checked="checked" value="1">
                          <span class="lbl"> 有线</span>
                        </label>
                        <label>
                          <input class="ace" type="radio" name="is_wired" value="0">
                          <span class="lbl"> 无线</span>
                        </label>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 是否有标识号</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="checkbox" name="is_identified" checked="checked">
                          <span class="lbl"> 是</span>
                        </label>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 启用</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="checkbox" name="is_worked" checked="checked">
                          <span class="lbl"> 是</span>
                        </label>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 是否需要键盘</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="checkbox" name="is_keyboard">
                          <span class="lbl"> 是</span>
                        </label>
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 是否需要SIM</label>
                    <div class="col-sm-1">
                        <label>
                          <input class="ace" type="checkbox" name="is_simed">
                          <span class="lbl"> 是</span>
                        </label>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注 </label>
                    <div class="col-sm-6">
                        <textarea class="autosize-transition form-control" id="remark" name="remark" placeholder="备注"></textarea>
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="center ">
                      <button class="btn btn-info" type="button" id="addbtn">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="all" class="tab-pane">
              <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>机型名称</th>
                    <th>机型号</th>
                    <th>类型</th>
                    <th>是否有标志号</th>
                    <th>是否需要键盘</th>
                    <th>是否需要SIM</th>
                    <th>备注</th>
                    <th>是否启用</th>
                    <th>创建时间</th>
                    <th>修改时间</th>
                  </tr>
                </thead>

                <tbody>
                  <volist name="machineTypes" id="machineType">
                    <tr>
                      <td style="display:none">{$machineType.mt_id}</td>
                      <td>{$machineType.mt_name}</td>
                      <td>{$machineType.mt_number}</td>
                      <td>
                        <if condition="$machineType.type == 1">POS机
                          <elseif condition="$machineType.type == 2" />键盘
                          <elseif condition="$machineType.type == 3" />SIM卡
                          <else />其它
                        </if>
                      </td>
                      <td class="center"><if condition="$machineType.is_identified == 1">是 <else />否</if></td>
                      <td class="center"><if condition="$machineType.is_keyboard == 1">是 <else />否</if></td>
                      <td class="center"><if condition="$machineType.is_simed == 1">是 <else />否</if></td>
                      <td>{$machineType.remark}</td>
                      <td class="center"><if condition="$machineType.is_worked == 1">是 <else />否</if></td>
                      <td>{$machineType.create_time}</td>
                      <td>{$machineType.edit_time}</td>
                    </tr>
                  </volist>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="__PUBLIC__/userDefinedJs/addmachinetype.js"></script>
  </body>
</html>
