<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MachineStorage</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                设备列表
              </a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="all" class="tab-pane in active">
              <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th></th>
                      <th>仓库名</th>
                      <th>机器名称</th>
                      <th>机型号</th>
                      <th>在仓数量</th>
                      <th>正常使用</th>
                      <th>坏机/待修</th>
                      <th>总数量</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div id="dialog-modal" title="库存详细信息"  style="display: none">
    <div class="dialog-content">
      <div id="detailTable_wrapper" class="dataTables_wrapper" role="grid">
        <table id="detailTable" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>终端标识号</th>
              <th>仓库名</th>
              <th>机器名称</th>
              <th>机型号</th>
              <th>状态</th>
              <th>入仓时间</th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
  <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
  <script src="__PUBLIC__/userDefinedJs/machineStorage.js"></script>
  </body>
</html>
