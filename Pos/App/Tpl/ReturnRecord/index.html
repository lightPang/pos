<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#list">
                <i class="green icon-home bigger-110"></i>
                  机器列表
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#submited">
                <i class="green icon-home bigger-110"></i>
                  已提交
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#confirmed">
                <i class="green icon-home bigger-110"></i>
                  已确认
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#finished">
                <i class="green icon-home bigger-110"></i>
                  已完成
                </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="list" class="tab-pane in active">
              <div id="list_table" class="dataTables_wrapper" role="grid">
                <table id="si_list_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机身编码</th>
                      <th>终端编号</th>
                      <th>安装地址</th>
                      <th>装机时间</th>
                      <th>申请退机</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>

              <div id="createDiv" class="row" style="display:none;">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 退机说明 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="info" placeholder="退机说明"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 退机类型 </label>
                    <select id="rt_id" name="rt_id" class="col-sm-2">
                    </select>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="createBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="submited" class="tab-pane">
              <div id="submit_table" >
                <table id="table_submited" class="table table-hover">
                  <thead>
                    <tr>
                      <th>机器编码</th>
                      <th>记录编号</th>
                      <th>提交时间</th>
                      <th>确认时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="completeDiv" class="row" style="display:none;">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 完成情况 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="complete_info" placeholder="完成情况"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="createBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div><!-- tab content end -->

            <div id="confirmed" class="tab-pane">
              <div id="confirmed_table" >
                <table id="table_confirmed" class="table table-hover">
                  <thead>
                    <tr>
                      <th>机器编码</th>
                      <th>记录编号</th>
                      <th>提交时间</th>
                      <th>确认时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="completeDiv" class="row" style="display:none;">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 完成情况 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="complete_info" placeholder="完成情况"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="createBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div><!-- tab content end -->

            <div id="finished" class="tab-pane">
              <div id="finished_table" >
                <table id="table_finished" class="table table-hover">
                  <thead>
                    <tr>
                      <th>机器编码</th>
                      <th>记录编号</th>
                      <th>提交时间</th>
                      <th>确认时间</th>
                      <th>状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="finishedDiv" >
              </div>
            </div><!-- tab content end -->

          </div>

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/returnRecord.js"></script>
  </body>
</html>
