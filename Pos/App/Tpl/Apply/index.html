<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#checkin">
                <i class="green icon-home bigger-110"></i>
                  申请登记
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#submited">
                <i class="icon-rocket bigger-110"></i>
                已提交
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#approved">
                <i class="icon-rocket bigger-110"></i>
                已审批
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="checkin" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 申请人 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="自动生成"  />
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="Client Number"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 类型</label>
                    <div class="col-sm-2">
                      <select id="form-field-select-1" class="form-control">
                        <option value="direct">直联</option>
                        <option value="indirect">间联</option>
                      </select>
                    </div>

                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 关联银行</label>
                    <div class="col-sm-4 ">
                        <input type="text" id="form-field-1" name="number" placeholder="关联银行"  />
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" type="button">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="submited" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      申请人
                    </th>
                    <th>
                      商户号
                    </th>
                    <th>
                      类型
                    </th>
                    <th>
                      关联银行
                    </th>
                  </tr>
                </thead>
              </table>
            </div>

            <div id="approved" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      申请人
                    </th>
                    <th>
                      商户号
                    </th>
                    <th>
                      类型
                    </th>
                    <th>
                      关联银行
                    </th>
                    <th>
                      审批结果
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
