<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
    <link  rel="stylesheet" href="__PUBLIC__/userDefinedCss/apply.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#checkin">
                <i class="green icon-home bigger-110"></i>
                  申请登记
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#submited">
                <i class="icon-rocket bigger-110"></i>
                已提交
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#approved">
                <i class="icon-rocket bigger-110"></i>
                已审批
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="checkin" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户名称 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="商户名称"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 正式名称 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="正式名称"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户地址 </label>
                    <div class="col-sm-3">
                        <input type="text" size="50" name="number" placeholder="商户地址"  />
                    </div>
                  </div>
                  <div class="space-4"></div>
                  
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户属性</label>
                    <div class="col-sm-2">
                      <select id="selectCa_id" class="form-control">
                      </select>
                    </div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户类别</label>
                    <div class="col-sm-2">
                      <select id="selectMi_id" class="form-control">
                      </select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 收单日期</label>
                    <div class="col-sm-2 ">
                        <input type="date" id="form-field-1" name="number"   />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 是否加急</label>
                    <div class="col-sm-1">
                      <select id="form-field-select-1" class="form-control">
                        <option value="1">是</option>
                        <option value="0">否</option>
                      </select>
                    </div>
                  </div> 
                  
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 所属省份</label>
                    <div class="col-sm-2">
                      <select id="selectProvince" class="form-control">
                      </select>
                    </div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 所属城市</label>
                    <div class="col-sm-2">
                      <select id="selectCity" class="form-control">
                      </select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 所在区域</label>
                    <div class="col-sm-2 ">
                      <select id="selectDistrict" class="form-control">
                      </select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 费率【内】</label>
                    <div class="col-xs-1">
                      <select id="selectRate_inner" class="form-control">
                      </select>
                    </div>
                    
                  </div> 
                  
                  <div class="form-group">

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 收单银行</label>
                    <div class="col-sm-2 ">
                      <select  id="selectBank" class="form-control">
                      </select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 开户银行</label>
                    <div class="col-sm-2">
                      <input type="text" name="b_id" placeholder="开户银行"  />
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 所属平台</label>
                    <div class="col-sm-2">
                      <select id="selectCp_id" class="form-control">
                      </select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 费率【外】</label>
                    <div class="col-sm-1">
                      <select id="selectRate_outer" class="form-control">
                      </select>
                    </div>
                    
                  </div> 
                  
                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 入账账号 </label>
                    <div class="col-sm-5">
                        <input type="text" size="57" id="form-field-1" name="number" placeholder="正式名称"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 入账名称 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="正式名称"  />
                    </div>
                    
                  </div> 
                  
                  <div class="space-8"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户属性 </label>
                    <div class="col-sm-2">
                        <select id="form-field-select-1" class="form-control"></select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 被授权人 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="被授权人"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 登记日期 </label>
                    <div class="col-sm-2">
                        <input type="date" />
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 营业执照 </label>
                    <div class="col-sm-1">
                        <select>
                          <option value="1">有</option>
                          <option value="0">无</option>
                        </select>
                    </div>
                  </div>
                  <div class="space-4"></div>
 
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 银行经办人 </label>
                    <div class="col-sm-2">
                        <select id="selectBankOperator" class="form-control"></select>
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 身份证号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="被授权人身份证号"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 启用日期 </label>
                    <div class="col-sm-2">
                        <input type="date"  />
                    </div>
                  </div>
                  <div class="space-4"></div>
                  
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 营业执照 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="营业执照编号"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 申请人卡号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="申请人卡号"  />
                    </div>

                  </div>
                  <div class="space-4"></div>
                  
                  <div class="space-8"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 经办人手机 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="银行经办人手机"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 风险承诺书 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="入网风险承诺书"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 法人固话 </label>
                    <div class="col-sm-2">
                        <input type="text" name="number" placeholder="法人固话"  />
                    </div>     
                  </div>
                  <div class="space-4"></div>
                  
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 装机联系人 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="装机联系人"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 联系人手机 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="联系人手机"  />
                    </div>
                    
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 联系人固话 </label>
                    <div class="col-sm-2">
                        <input type="text" name="number" placeholder="联系人固话"  />
                    </div>
                  </div>
                  <div class="space-4"></div>
                  
                  <div class="space-8"></div>
                  <div class="form-group">
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1">协议：</label>
                      <div class="col-sm-2 file-box">
                        <input type='text' name='textfield' id='textfield' placeholder="协议" class='txt' />  
                        <input type='button' class='filebtn' value='浏览...' />
                        <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                      </div>
                      
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1">税务登记：</label>
                      <div class="col-sm-2 file-box">
                        <input type='text' name='textfield' placeholder="税务登记" id='textfield' class='txt' />  
                        <input type='button' class='filebtn'  value='浏览...' />
                        <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                      </div>
                      
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1">营业执照</label>
                      <div class="col-sm-2 file-box">
                        <input type='text' name='textfield' id='textfield' placeholder="营业执照" class='txt' />  
                        <input type='button' class='filebtn' value='浏览...' />
                        <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                      </div>
                  </div>
                  <div class="space-4"></div>
                  
                  <div class="form-group">
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1">卡复印件：</label>
                      <div class="col-sm-2 file-box">
                        <input type='text' name='textfield' id='textfield' placeholder="卡及账号复印件" class='txt' />  
                        <input type='button' class='filebtn' value='浏览...' />
                        <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                      </div>
                      
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1">身份证复印</label>
                      <div class="col-sm-2 file-box">
                        <input type='text' name='textfield' id='textfield' placeholder="身份证复印件" class='txt' />  
                        <input type='button' class='filebtn' value='浏览...' />
                        <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                      </div>
                      
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1">授权委托书</label>
                      <div class="col-sm-2 file-box">
                        <input type='text' name='textfield' id='textfield' placeholder="业务授权委托书" class='txt' />  
                        <input type='button' class='filebtn' value='浏览...' />
                        <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                      </div>
                  </div>
                  <div class="space-4"></div>
                  
                  <div class="space-8"></div>

                  <div class="form-group">
                    <div class="col-md-10 "> </div>
                    <div class="col-sm-2 ">
                      <button class="btn btn-info" type="button">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                  
                  
                </form>
              </div>
            </div>

            <div id="submited" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      申请人
                    </th>
                    <th>
                      商户号
                    </th>
                    <th>
                      类型
                    </th>
                    <th>
                      关联银行
                    </th>
                  </tr>
                </thead>
              </table>
            </div>

            <div id="approved" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      申请人
                    </th>
                    <th>
                      商户号
                    </th>
                    <th>
                      类型
                    </th>
                    <th>
                      关联银行
                    </th>
                    <th>
                      审批结果
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
		<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/apply.js"></script>
  </body>
</html>
