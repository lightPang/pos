<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#checkin">
                <i class="green icon-home bigger-110"></i>
                  申请登记
                </a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="checkin" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" id="form" action="test2">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 申请人 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="自动生成"  />
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商户号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="client_number" placeholder="Client Number"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 类型</label>
                    <div class="col-sm-2">
                      <select id="form-field-select-1" class="form-control" name="type">
                        <option value="direct">直联</option>
                        <option value="indirect">间联</option>
                      </select>
                    </div>

                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 关联银行</label>
                    <div class="col-sm-4 ">
                        <input type="text" id="form-field-1" name="related_bank" placeholder="关联银行"  />
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <input class="btn btn-info" type="submit" value="Submit">
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

	<script type="text/javascript">
		$('#form').submit(function(event){
			event.preventDefault();
			var $form = $(this),
			 url = $form.attr('action');
			alert($form.serialize());
			$.post(url, function(data){
				alert(data);
			})
		});
	</script>

  </body>
</html>
