<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#list">
                <i class="green icon-home bigger-110"></i>
                  机器列表
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#submited">
                <i class="green icon-home bigger-110"></i>
                  已分派
                </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="list" class="tab-pane in active">
              <div id="list_table" class="dataTables_wrapper" role="grid">
                <table id="si_list_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机身编码</th>
                      <th>终端编号</th>
                      <th>安装地址</th>
                      <th>装机时间</th>
                      <th>维修工单</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>

              <div id="createDiv" class="row" style="display:none;">
                <form class="form-horizontal" id="createForm" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 维修说明 </label>
                    <div class="col-sm-2">
                        <input type="text" id="remark" name="remark" placeholder="维修说明"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 分派用户 </label>
                    <div class="col-sm-3">
                      <select id="u_id" name="u_id" class="col-sm-8">
                      </select>
                    </div>  
                  </div>

                  <input type="hidden" id="ct_si_id" name="si_id" />
                  <div class="border-bottom"></div> 
                  <div class="line"> 
                    <div class="col-sm-3  no-padding-right" id="ct_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="ct_m_tcode"> 终端编号：<span></span></div> 
                    <div class="bottom"></div> 
                  </div> 
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="ct_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="ct_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="createBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                      <button class="btn btn-info" id="createRtnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="submited" class="tab-pane">
              <div id="submit_table" >
                <table id="table_submited" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机器编码</th>
                      <th>维修类型</th>
                      <th>提交时间</th>
                      <th>确认时间</th>
                      <th>完成时间</th>
                      <th>维修状态</th>
                      <th>负责人</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="editDiv" class="row" style="display:none;">
                <form class="form-horizontal" id="updateForm" role="form">

                  <div class="form-group">
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 维修说明 </label>
                      <div class="col-sm-2">
                          <input type="text" id="update_remark" name="remark" placeholder="维修说明"  />
                      </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                      <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 分派用户 </label>
                      <div class="col-sm-3">
                        <select id="update_u_id" name="u_id" class="col-sm-8">
                        </select>
                      </div>  
                    </div>

                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="ed_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="ed_m_tcode"> 终端编号：<span></span></div>
                    <div class="bottom"> </div>
                  </div>

                  <div class="space-4"></div>  
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="ed_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="ed_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="ed_user"> 负责人：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="ed_state"> 维修状态：<span></span></div>
                    <div class="bottom"></div> 
                  </div>
                  <input type="hidden" name="mr_id" id="update_mr_id" />
                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="updateBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                      <button class="btn btn-info" id="update_returnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
              <div id="submitedDiv" class="row" style="display:none;">
                <div class="line" >
                  <div class="col-sm-3  no-padding-right"> <button id="sb_returnBtn">返回</button></div>
                  <div class="bottom"></div> 
                </div>

                <div class="line">
                  <div class="col-sm-3  no-padding-right" id="sb_remark"> 维修说明：<span></span></div>
                  <div class="bottom"> </div>
                </div>

                <div class="line">
                  <div class="col-sm-3  no-padding-right" id="sb_m_code"> 机身编码：<span></span></div>
                  <div class="col-sm-3 no-padding-right" id="sb_m_tcode"> 终端编号：<span></span></div>
                  <div class="bottom"> </div>
                </div>

                <div class="space-4"></div>  
                <div class="line"> 
                  <div class="col-sm-3 no-padding-right" id="sb_addr"> 安装地址：<span></span></div> 
                  <div class="col-sm-3  no-padding-right" id="sb_setup_time"> 装机时间：<span></span></div>
                  <div class="bottom"></div> 
                </div>

                <div class="line"> 
                  <div class="col-sm-3 no-padding-right" id="sb_user"> 负责人：<span></span></div> 
                  <div class="col-sm-3  no-padding-right" id="sb_state"> 维修状态：<span></span></div>
                  <div class="bottom"></div> 
                </div>  

                <div class="record_div">
                  <input type="hidden" id="table_name" value="maintain_record" />
                  <input type="hidden" id="item_id" />
                  <table id="record_table"  class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="user_td">修改用户</th>
                        <th class="time_td" >修改时间</th>
                        <th class="content_td">修改内容</th>
                      </tr>
                    </thead>

                    <tbody>
                      
                    </tbody>
                  </table>
                </div><!-- record div end -->
              </div>
            </div><!-- tab content end -->
          </div>

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/maintain.js"></script>

</html>
