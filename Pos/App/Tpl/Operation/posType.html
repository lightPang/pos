<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MachineType</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  新增设备型号
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                设备型号列表
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" id="createForm" action="__APP__/MachineType/add">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 型号ID </label>
                    <div class="col-sm-2">
                        <input type="text" id="code" name="code" placeholder="型号ID"  />
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 品牌 </label>
                    <div class="col-sm-2">
                        <input type="text" id="brand" name="brand" placeholder="品牌名称" />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 型号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="type" name="type" placeholder="型号名称" />
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 单价 </label>
                    <div class="col-sm-2">
                        <input type="text" id="price" name="price"  placeholder="单价" />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="center ">
                      <button class="btn btn-info" type="button" id="addbtn">
                        <i class="icon-ok bigger-110"></i>
                          新增
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="all" class="tab-pane">
              <div id="tableContent" class="dataTables_wrapper" role="grid">
                <table id="sample-table-2" id="contentTable" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>型号ID</th>
                      <th>品牌</th>
                      <th>型号</th>
                      <th>单价</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
              </table>
              </div>
               <div class="row" id="updateDiv" style="display:none;">
                <form class="form-horizontal" role="form" method="post" action="__APP__/MachineType/update" id="updateForm">

                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 型号ID </label>
                    <div class="col-sm-2">
                        <input type="text" id="update_code" name="code"  />
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 品牌 </label>
                    <div class="col-sm-2">
                        <input type="text" id="update_brand" name="brand"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 型号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="update_type" name="type"  />
                    </div>

                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 单价 </label>
                    <div class="col-sm-2">
                        <input type="text" id="update_price" name="price"  />
                    </div>
                  </div>

                  <input id="update_pt_id" type="hidden" name="pt_id" />
                  
                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-7 "> </div>
                    <div class="col-sm-3 ">
                      <button id="updateBtn" class="btn btn-info" type="button">
                      <i class="icon-ok bigger-110"></i>
                        提交
                      </button>
                      <button id="cancelBtn" class="btn btn-danger" type="button">
                      <i class="icon-reply bigger-110"></i>
                        取消
                      </button>
                    </div>
                  </div>
                          
                </form>
                <div class="record_div">
                  <input type="hidden" id="table_name" value="pos_type" />
                  <input type="hidden" id="item_id" />
                  <table id="record_table"  class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="user_td">修改用户</th>
                      <th class="time_td" >修改时间</th>
                      <th class="content_td">修改内容</th>
                    </tr>
                  </thead>

                  <tbody>
                    
                  </tbody>
                </table>
                </div><!-- record div end -->
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/posType.js"></script>
  </body>
</html>
