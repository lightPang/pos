<!DOCTYPE html>
<html lang="en">
  <head>

    <layout name="layout" />

  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#home">
                <i class="green icon-home bigger-110"></i>
                  增加MCC大类
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#profile">
                <i class="icon-rocket bigger-110"></i>
                MCC大类信息
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" method="post" action="__APP__/Operation/addMCCBig" id="contentForm">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 类型名称 </label>

                        <input type="text" id="form-field-1" name="name" placeholder="名称"  />

                    <div class="col-sm-1"></div>
                   
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group " >

                    <div class="col-sm-4 ">
                        <textarea class="autosize-transition form-control" id="form-field-11" name="remark" placeholder="备注"></textarea>
                    </div>

                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-5 "> </div>
                    <div class="col-sm-3 ">
                      <button id="submitBtn" class="btn btn-info" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="profile" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      类型名称
                    </th>
                    <th>
                      备注
                    </th>
                    
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
