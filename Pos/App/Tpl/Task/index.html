<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#unprocessed">
                <i class="green icon-home bigger-110"></i>
                  未分配
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#processed">
                <i class="icon-rocket bigger-110"></i>
                已分配
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#finished">
                <i class="icon-rocket bigger-110"></i>
                已完成
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="unprocessed" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 任务编号 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="tasknumber" placeholder="自动生成"  />
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 任务内容 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="taskcontent" placeholder="自动生成"  />
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 分派员工 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="applicant" placeholder="？？？"  />
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 所属区域 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="number" placeholder="？？？"  />
                    </div>
                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" type="button">
                        <i class="icon-ok bigger-110"></i>
                          Submit
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="processed" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      任务编号
                    </th>
                    <th>
                      任务内容
                    </th>
                    <th>
                      分派员工
                    </th>
                    <th>
                      所属区域
                    </th>
                  </tr>
                </thead>
              </table>
            </div>

            <div id="finished" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      任务编号
                    </th>
                    <th>
                      任务内容
                    </th>
                    <th>
                      分派员工
                    </th>
                    <th>
                      所属区域
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
