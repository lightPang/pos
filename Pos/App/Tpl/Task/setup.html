<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>
    <link rel="stylesheet" href="__PUBLIC__/userDefinedCss/approve.css" />
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#fillin">
                <i class="green icon-home bigger-110"></i>
                  未完成
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#processed">
                <i class="green icon-home bigger-110"></i>
                  已完成
                </a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="fillin" class="tab-pane in active">
              <div id="ua_table-div" class="dataTables_wrapper" role="grid" >
                <table id="ua_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th><input type="checkbox" id="apr_check" class="apr_check"/>全选</th>
                      <th>订单编号</th>
                      <th>商户名称</th>
                      <th>装机地址</th> 
                      <th>机身编码</th>
                      <th>机型版本</th>  
                      <th>订单类型</th>
                      <th>状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>   
                  </tbody>
                </table>
                <div class="line margin-top-15">
                  <div class="col-sm-10"> </div>
                  <div class="col-sm-2">
                    <button class="btn btn-info" id="aprBtn" type="button" onclick="printOrder('.apr')">
                      <i class="icon-ok bigger-110"></i>
                            打印装机单
                    </button>
                        
                  </div>
                </div> 
                <div class="space-8 "></div>
              </div>
              <div id="ua_showOrder" style="display:none;">
                <div class="row">
                  <div class="line">
                    <div class="col-sm-3  no-padding-right"> 
                      <button id="ua_returnBtn">返回</button>
                    </div>
                    <div class="bottom"></div> 
                  </div>
                  <input type="hidden" id="si_id" />  
                  <div class="line" id="confirmDiv" style="display:none;">
                    
                      <div class="col-sm-3  no-padding-right"> 
                        <button id="confirm_btn" >确认</button>
                        <button id="reject_btn">拒绝</button>
                      </div>
                      <div class="bottom"></div> 
                  </div>
                  <div id="resForm" style="display:none;">

                    <div class="border-bottom"></div> 
                    <form class="form-horizontal" id="submitForm" role="form" >

                      <div class="space-4"></div>
                      <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 完成用户 </label>
                        <div class="col-sm-6">
                          <select id="setup_user" ></select>
                        </div>
                      </div>

                      <div class="space-4"></div>
                      <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 凭证上传 </label>
                        <div class="col-sm-3">
                          <div id="upload"></div>
                        </div>
                      </div>
                      
                      <input type="hidden" id="file_id"/>
                      <div class="space-4"></div>
                      <div class="form-group">
                        <div class="col-md-9 "> </div>
                        <div class="col-sm-3 ">
                          <button class="btn btn-info" id="complete_btn" type="button">
                            <i class="icon-ok bigger-110"></i>
                              提交
                          </button>
                        </div>
                      </div>
                      
                    </form>

                  </div>
                  <div class="content"  id="ua_itemDiv" >
                  </div>
                </div><!-- row end -->
              </div>
            </div>
            <div id="processed" class="tab-pane">
              <div id="apr_table-div" class="dataTables_wrapper" role="grid" >
                <table id="apr_table" class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>订单编号</th>
                        <th>商户名称</th>
                        <th>装机地址</th> 
                        <th>机身编码</th>
                        <th>机型版本</th>  
                        <th>订单类型</th>
                        <th>状态</th>
                        <th>操作</th>
                      </tr>
                    </thead>

                    <tbody>   
                    </tbody>
                  </table>
                </div>
                <div id="apr_showOrder" style="display:none;">
                  <div class="row">
                    <div class="line">
                      <div class="col-sm-3  no-padding-right"> 
                        <button id="apr_returnBtn">返回</button>
                      </div>
                      <div class="bottom"></div> 
                    </div>
                    <div class="content" id="apr_itemDiv">
                    </div>
                  </div>
                </div>
            </div>

            
          </div><!--tab content end-->

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    
    <script type="text/javascript" src="__PUBLIC__/huploadify/jquery.Huploadify.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/huploadify/Huploadify.css"/>
    <script src="__PUBLIC__/userDefinedJs/taskSetup.js"></script>
    <script src="__PUBLIC__/userDefinedJs/siPlugin.js"></script>
  </body>
</html>
