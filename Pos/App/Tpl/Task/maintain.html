<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">

            <li class="active">
              <a data-toggle="tab" href="#unprocessed">
                <i class="green icon-home bigger-110"></i>
                  未完成
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#processed">
                <i class="green icon-home bigger-110"></i>
                  已完成
                </a>
            </li>
          </ul>

          <div class="tab-content">

            <div id="unprocessed" class="tab-pane in active">
              <div id="tableDiv">
                <table id="unprocessed_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机器编码</th>
                      <th>维修类型</th>
                      <th>提交时间</th>
                      <th>确认时间</th>
                      <th>完成时间</th>                      
                      <th>维修状态</th>
                      <th>负责人</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>

              <div id="cf_Div" class="row" style="display:none;">
                <form class="form-horizontal" id="confirmForm" role="form">
                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="cf_remark"> 维修说明：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="cf_create_time"> 创建时间：<span></span></div> 
                    <div class="bottom"></div> 
                  </div>

                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="cf_state"> 维修状态：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="cf_user"> 负责人：<span></span></div> 
                    <div class="bottom"></div> 
                  </div>

                  <input type="hidden" id="cf_mr_id" name="mr_id" />
                  <div class="border-bottom"></div> 
                  <div class="line"> 
                    <div class="col-sm-3  no-padding-right" id="cf_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="cf_m_tcode"> 终端编号：<span></span></div> 
                    <div class="bottom"></div> 
                  </div> 
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="cf_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="cf_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-5 "> </div>
                    <div class="col-sm-5 ">
                      <button class="btn btn-info" id="rejectBtn" type="button">
                        <i class="icon-reply bigger-110"></i>
                          拒绝任务
                      </button>
                      <button class="btn btn-info" id="cf_btn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          确认任务
                      </button>
                      <button class="btn btn-info" id="cf_rtnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>

              <div id="ed_Div" class="row" style="display:none;">
                <form class="form-horizontal" id="editForm" role="form">
                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="ed_remark"> 维修说明：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="ed_create_time"> 创建时间：<span></span></div> 
                    <div class="col-sm-3 no-padding-right" id="ed_confirm_time"> 创建时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <input type="hidden" id="ed_mr_id" name="mr_id" />
                  <div class="border-bottom"></div> 
                  <div class="line"> 
                    <div class="col-sm-3  no-padding-right" id="ed_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="ed_m_tcode"> 终端编号：<span></span></div> 
                    <div class="bottom"></div> 
                  </div> 
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="ed_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="ed_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 维修结果： </label>
                    <div class="col-sm-2">
                      <select id="maintain_type" name="maintain_type" class="col-sm-12">
                        <option value="0" >维修完成</option>
                        <option value="1" >换机维修</option>
                      </select>
                    </div>  
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 维修备注 </label>
                    <div class="col-sm-3">
                      <input type="text" id="maintain_remark" name="maintain_remark" />
                    </div> 
                  </div>

                   
                  <div class="form-group">  
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 负责人 </label>
                    <div class="col-sm-3">
                      <select id="ed_complete_user">
                      </select>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-7 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="ed_btn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                      <button class="btn btn-info" id="ed_RtnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>

              <div id="cg_Div" class="row" style="display:none;">
                <form class="form-horizontal" id="changeForm" role="form">
                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="cg_remark"> 维修说明：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="cg_create_time"> 创建时间：<span></span></div> 
                    <div class="bottom"></div> 
                  </div>

                  <input type="hidden" id="cg_mr_id" name="mr_id" />
                  <div class="border-bottom"></div> 
                  <div class="line"> 
                    <div class="col-sm-3  no-padding-right" id="cg_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="cg_m_tcode"> 终端编号：<span></span></div> 
                    <div class="bottom"></div> 
                  </div> 
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="cg_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="cg_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">  
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 结果备注 </label>
                    <div class="col-sm-3">
                      <input type="text" id="complete_remark" name="complete_remark" />
                    </div> 
                  </div>

                  <div class="form-group">  
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 负责人 </label>
                    <div class="col-sm-3">
                      <select id="complete_user">
                      </select>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="cg_btn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          确认完成
                      </button>
                      <button class="btn btn-info" id="cg_RtnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>

            </div>

            <div id="processed" class="tab-pane">
              <div id="submit_table" >
                <table id="table_submited" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>机器编码</th>
                      <th>维修类型</th>
                      <th>提交时间</th>
                      <th>确认时间</th>
                      <th>完成时间</th>
                      <th>维修状态</th>
                      <th>负责人</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="submitedDiv" class="row" style="display:none;">
                <div class="line" >
                  <div class="col-sm-3  no-padding-right"> <button id="sb_returnBtn">返回</button></div>
                  <div class="bottom"></div> 
                </div>

                <div class="line">
                  <div class="col-sm-3  no-padding-right" id="sb_remark"> 维修说明：<span></span></div>
                  <div class="bottom"> </div>
                </div>

                <div class="line">
                  <div class="col-sm-3  no-padding-right" id="sb_m_code"> 机身编码：<span></span></div>
                  <div class="col-sm-3 no-padding-right" id="sb_m_tcode"> 终端编号：<span></span></div>
                  <div class="bottom"> </div>
                </div>

                <div class="space-4"></div>  
                <div class="line"> 
                  <div class="col-sm-3 no-padding-right" id="sb_addr"> 安装地址：<span></span></div> 
                  <div class="col-sm-3  no-padding-right" id="sb_setup_time"> 装机时间：<span></span></div>
                  <div class="bottom"></div> 
                </div>

                <div class="line"> 
                  <div class="col-sm-3 no-padding-right" id="sb_user"> 负责人：<span></span></div> 
                  <div class="col-sm-3  no-padding-right" id="sb_state"> 维修状态：<span></span></div>
                  <div class="bottom"></div> 
                </div>  

                <div class="record_div">
                  <input type="hidden" id="table_name" value="maintain_record" />
                  <input type="hidden" id="item_id" />
                  <table id="record_table"  class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="user_td">修改用户</th>
                        <th class="time_td" >修改时间</th>
                        <th class="content_td">修改内容</th>
                      </tr>
                    </thead>

                    <tbody>
                      
                    </tbody>
                  </table>
                </div><!-- record div end -->
              </div>
            </div><!-- tab content end -->
          </div>

        </div>
      </div>
    </div>
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>

</html>
