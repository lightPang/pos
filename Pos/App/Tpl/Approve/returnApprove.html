<!DOCTYPE html>
<html lang="en">
  <head>
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#add">
                <i class="green icon-home bigger-110"></i>
                  待处理
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#all">
                <i class="icon-rocket bigger-110"></i>
                已处理
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="add" class="tab-pane in active">
              <div id="list_table" class="dataTables_wrapper" role="grid">
                <table id="si_list_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>商户名称</th>
                      <th>机身编码</th>
                      <th>终端编号</th>
                      <th>安装地址</th>
                      <th>装机时间</th>
                      <th>退机类型</th>
                      <th>审核操作</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>
              <div id="createDiv" class="row" style="display:none;">
                <form class="form-horizontal" id="createForm" role="form">

                  <input type="hidden" id="cf_rr_id" name="si_id" />
                  <div class="border-bottom"></div> 
                  <div class="line"> 
                    <div class="col-sm-3  no-padding-right" id="cf_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="cf_m_tcode"> 终端编号：<span></span></div> 
                    <div class="bottom"></div> 
                  </div> 
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="cf_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="cf_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 分派用户&nbsp; </label>
                    <div >
                      <select  class="col-sm-3" id="u_id" name="u_id"></select>
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-info" id="confirmBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          确认分派
                      </button>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 拒绝缘由&nbsp; </label>
                    <div  >
                      <input class="col-sm-3" type="text" id="reject_info" name="reject_info" />
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-info" id="rejectBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          拒绝申请
                      </button>
                    </div>
                  </div>

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-9 "> </div>
                    <div class="col-sm-3 ">
                      <button class="btn btn-info" id="confirmRtnBtn" type="button">
                        <i class="icon-ok bigger-110"></i>
                          返回
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="all" class="table-responsive tab-pane">
              <div id="tableContent" class="dataTables_wrapper" role="grid">
                <table id="receive_list_table" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>商户名称</th>
                      <th>机身编码</th>
                      <th>终端编号</th>
                      <th>安装地址</th>
                      <th>安装时间</th>
                      <th>退机类型</th>
                      <th>状态</th>
                      <th>查看</th>
                    </tr>
                  </thead>

                  <tbody>
                    
                  </tbody>
                </table>
              </div>
              <div class="row" id="infoDiv" style="display:none;">
                <div >
                  <div class="line" >
                    <div class="col-sm-3  no-padding-right"> <button id="if_returnBtn">返回</button></div>
                    <div class="bottom"></div> 
                  </div>
                  <div class="line">
                    <div class="col-sm-3  no-padding-right" id="if_m_code"> 机身编码：<span></span></div>
                    <div class="col-sm-3 no-padding-right" id="if_m_tcode"> 终端编号：<span></span></div>
                    <div class="bottom"> </div>
                  </div>
                  <div class="space-4"></div>  
                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="if_addr"> 安装地址：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="if_setup_time"> 装机时间：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                  <div class="line"> 
                    <div class="col-sm-3 no-padding-right" id="if_state"> 机器状态：<span></span></div> 
                    <div class="col-sm-3  no-padding-right" id="if_User"> 负责人：<span></span></div>
                    <div class="bottom"></div> 
                  </div>

                </div>
                <div class="record_div">
                  <input type="hidden" id="table_name" value="return_record" />
                  <input type="hidden" id="item_id" />
                  <table id="record_table"  class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="user_td">修改用户</th>
                        <th class="time_td" >修改时间</th>
                        <th class="content_td">修改内容</th>
                      </tr>
                    </thead>

                    <tbody>
                      
                    </tbody>
                  </table>
                </div><!-- record div end -->
              </div><!-- update div end -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/machineReturnApprove.js"></script>
    
  </body>
</html>
