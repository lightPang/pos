<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>
    <link rel="stylesheet" href="__PUBLIC__/userDefinedCss/approve.css" />
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#submited">
                <i class="green icon-home bigger-110"></i>
                  未审批
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#approved">
                <i class="icon-rocket bigger-110"></i>
                已审批
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="submited" class="tab-pane in active">
              <div id="submitContent">
                <p>数据加载中</p>
              </div>
              <div id="submitPage">
              </div>
              <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                  <div class="input-group">
                    <input type="text" class="form-control jump_page_txt" placeholder="共 {$submitPage} 页">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="loadUADataByPage(0)">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
              <input id="submitPageCount" type="hidden" value="{$submitPage}"/>
            </div><!--first tabend -->

            <div id="approved" class="tab-pane">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      申请人
                    </th>
                    <th>
                      商户号
                    </th>
                    <th>
                      类型
                    </th>
                    <th>
                      关联银行
                    </th>
                    <th>
                      审批结果
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div><!--tab content end -->

        </div>
      </div>
    </div>

  </body>
  <script src="__PUBLIC__/userDefinedJs/approve.js"></script>
</html>
