<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>
    <link rel="stylesheet" href="__PUBLIC__/userDefinedCss/approve.css" />
    <layout name="layout" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#submited">
                <i class="green icon-home bigger-110"></i>
                  未审批
              </a>
            </li>

            <li>
              <a data-toggle="tab" href="#approved">
                <i class="icon-rocket bigger-110"></i>
                已审批
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="submited" class="tab-pane in active">
              <div id="submitContent">
                <p>数据加载中</p>
              </div>
              <div id="submitPage">
              </div>
              <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                  <div class="input-group">
                    <input type="hidden" class="jumpType" value = "0" />
                    <input type="text" id="jumpToPage"class="form-control jump_page_txt" placeholder="共 {$submitPage} 页">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="jumpToPage()">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
              <input id="submitPageCount" type="hidden" value="{$submitPage}"/>
            </div><!--first tabend -->

            <div id="approved" class="tab-pane">
              <div id="approvedContent">
                <p>数据加载中</p>
              </div>
              <div id="aprPage">
              </div>
              <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                  <div class="input-group">
                    <input type="hidden" id="jumpType" value = "1" />
                    <input type="text" id="jumpToAprPage"class="form-control jump_page_txt" placeholder="共 {$aprPage} 页">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="jumpToPage()">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
              <input id="aprPageCount" type="hidden" value="{$aprPage}"/>
            </div>
          </div><!--tab content end -->

        </div><!--tab table end-->
      </div>
      <div id="setup_item" title="分配Pos机"  style="display: none">
        <div class="dialog-content">
          <form class="form-horizontal" role="form" method="post" id="confirmSiForm">
            <input type="hidden" id="confirmSoId" name="confirmSoId"/>
            <table id="machineListTable" class="table table-striped table-bordered table-hover"> 
              <thead> 
                <tr> 
                  <th>编号</th> 
                  <th>安装地址</th> 
                  <th>拓展人</th> 
                  <th>机型型号</th> 
                  <th>键盘型号</th> 
                  <th>SIM卡型号</th> 
                  <th>pos机编号</th> 
                  <th>年费</th> 
                  <th>押金</th> 
                  <th>备注</th> 
                </tr> 
              </thead>
              <tbody>
              </tbody> 
            </table>
            <div class="form-group">
            <div class="col-md-3 "> </div>
            <div class="col-sm-6 ">
              <div style='float: left;'>
              <button id="updateBtn" class="btn btn-info" type="button">
              <i class="icon-ok bigger-110"></i>
                提交
              </button>
              </div>
              <div style='float: left;'>
              <button id="cancelBtn" class="btn btn-danger" type="button">
              <i class="icon-reply bigger-110"></i>
                取消
              </button>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>

  </body>
  <script src="__PUBLIC__/userDefinedJs/approve.js"></script>
</html>
