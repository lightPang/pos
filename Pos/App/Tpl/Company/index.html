<!DOCTYPE html>
<html lang="en">
  <head>
    <title>asdf</title>

    <layout name="layout" />
    <link rel="stylesheet" href="__PUBLIC__/userDefinedCss/dialog.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-11">
        <div class="tabbable">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active">
              <a data-toggle="tab" href="#home">
                <i class="green icon-home bigger-110"></i>
                  增加分公司
                </a>
            </li>

            <li>
              <a data-toggle="tab" href="#profile">
                <i class="icon-rocket bigger-110"></i>
                分公司列表
              </a>
            </li>

          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane in active">
              <div class="row">
                <form class="form-horizontal" role="form" method="post" action="__APP__/Company/createCompany" id="contentForm">
                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 公司名 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="name" placeholder="公司名"  />
                    </div>
                    <div class="col-sm-1"></div>
                   
                  </div>

                  <div class="space-4"></div>

                  <div class="form-group">
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 简称 </label>
                    <div class="col-sm-2">
                        <input type="text" id="form-field-1" name="short_name" placeholder="公司简称"  />
                    </div>
                    <div class="col-sm-1"></div>
                   
                  </div>

                  <div class="space-4"></div>

                  <div class="form-group " >
                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 备注</label>
                    <div class="col-sm-4 ">
                        <textarea class="autosize-transition form-control" id="form-field-11" name="remark" placeholder="备注"></textarea>
                    </div>

                  </div> 

                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-5 "> </div>
                    <div class="col-sm-3 ">
                      <button id="submitBtn" class="btn btn-info" type="button">
                        <i class="icon-ok bigger-110"></i>
                          提交
                      </button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>

            <div id="profile" class="tab-pane">
              <div id="tableContent" class="dataTables_wrapper" role="grid">
                
                <table id="sample-table-2" id="contentTable" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>名称</th>
                      <th>备注</th>
                      <th>操作</th>
                    </tr>
                  </thead>

                  <tbody>
                    
                  </tbody>
                </table>  
              </div>
              <div class="row" id="updateDiv" style="display:none;">
                <form class="form-horizontal" role="form" method="post"  id="updateForm">
                  <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司名 </label>
                    <div class="col-sm-2">
                        <input type="text" id="update_name" name="name" placeholder="公司名称"  />
                    </div>
                           
                  </div>

                  <div class="space-4"></div>
                  
                  <div class="form-group " >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 备注</label>
                    <div class="col-sm-6 ">
                      <textarea class="autosize-transition form-control" id="update_remark" name="remark" placeholder="备注"></textarea>
                    </div>

                  </div> 
                  <input id="update_c_id" type="hidden" name="c_id" />
                  
                  <div class="space-4"></div>
                  <div class="form-group">
                    <div class="col-md-7 "> </div>
                    <div class="col-sm-3 ">
                      <button id="updateBtn" class="btn btn-info" type="button">
                      <i class="icon-ok bigger-110"></i>
                        提交
                      </button>
                      <button id="cancelBtn" class="btn btn-danger" type="button">
                      <i class="icon-reply bigger-110"></i>
                        取消
                      </button>
                    </div>
                  </div>   
                </form>
                <div class="record_div">
                  <input type="hidden" id="table_name" value="company" />
                  <input type="hidden" id="item_id" />
                  <table id="record_table"  class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="user_td">修改用户</th>
                      <th class="time_td" >修改时间</th>
                      <th class="content_td">修改内容</th>
                    </tr>
                  </thead>

                  <tbody>
                    
                  </tbody>
                </table>
                </div><!-- record div end -->
              </div><!-- updateDiv end-->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
		<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/userDefinedJs/company.js"></script>
    
    
  </body>
</html>
